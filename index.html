<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.fff88c68.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="field-box"> <legend>Personal information</legend> <div class="form-field"> <label for="surname">Surname: </label> <input type="text" name="Surname" id="surname" required autocomplete="off"> </div> <div class="form-field"> <label for="name">Name: </label> <input type="text" name="name" id="name" required autocomplete="off"> </div> <div class="form-field"> <label for="how old are You">How old are You? </label> <input type="number" name="age" id="how old are You" min="1" max="100" value="12"> </div> <div class="form-field"> <label for="date">Full date of birth: </label> <input type="date" name="date of birth" id="date" required> </div> <div class="form-field"> <label for="term and agreement">I accept the term of the agreement </label> <input type="checkbox" name="terms" id="term and agreement" required> </div> </fieldset> <fieldset class="field-box"> <legend>Registration</legend> <div class="form-field"> <label for="mail">E-mail: </label> <input type="email" name="mail" id="mail" placeholder="email@example.com" required> </div> <div class="form-field"> <label for="password">Password: </label> <input type="password" name="password" id="password" minlength="5" maxlength="30" required> </div> </fieldset> <fieldset class="field-box"> <legend>An interesting fact about you!</legend> <div class="form-field"> Do you love cats? <label for="love cats yes">Yes</label> <input type="radio" name="love cats" id="love cats yes"> <label for="love cats no">No</label> <input type="radio" name="love cats" id="love cats no"> </div> <div class="form-field"> <label for="colors">What is your favorite color?</label> <input type="color" name="color" id="colors" value="#000" required> </div> <div class="form-field"> <label for="time">What time do you go to bed?</label> <input type="time" name="time" id="time" required> </div> <div class="form-field"> <label for="cars">What are your favorite brand of cars?</label> <select name="favorite cars" id="cars" required multiple> <option value="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> </select> </div> <div class="form-field"> <label for="rates">How do you rate our work?</label> <input type="range" name="rate" id="rates" value="0" min="0" max="100" required> </div> </fieldset> <fieldset class="field-box"> <legend>Additional info:</legend> <div class="form-field"> <label for="comment">Comments:</label> <textarea name="coments" id="comment" cols="20" rows="2" required></textarea> </div> <div class="form-field"> <label for="recomends">Would you recommend us?</label> <select name="recomends" id="recomends" aria-placeholder="yes"> <option value="yes">yes</option> <option value="no">no</option> </select> </div> </fieldset> <button type="submit">Submit</button> </form> <script type="text/javascript" src="main.5883b77c.js"></script> </body></html>
